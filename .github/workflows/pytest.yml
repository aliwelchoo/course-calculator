name: Run Unit Test via Pytest
on: [push]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Lint with Ruff
        run: |
          pip install ruff
          ruff format
          ruff check --fix --unsafe-fixes .
        continue-on-error: true      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements.txt
      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo mkdir -p /etc/apt/sources.list.d
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get -y install google-chrome-stable
      - name: Install ChromeDriver
        run: |
        # Using specific ChromeDriver version for Chrome I used 132
          CHROMEDRIVER_VERSION="132.0.6834.83"
        echo "Installing ChromeDriver version: $CHROMEDRIVER_VERSION"
        wget -q "https://edgedl.me.gvt1.com/edgedl/chrome/chrome-for-testing/$CHROMEDRIVER_VERSION/linux64/chromedriver-linux64.zip"
        unzip chromedriver-linux64.zip
        chmod +x chromedriver-linux64/chromedriver
        sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
        
      - name: Test with pytest
        run: |
          pip install pytest coverage
          coverage run -m pytest  -v -s
      - name: Generate Coverage Report
        run: |
          coverage report -m
      - name: Commit and push changes
        run: |
          git config --global user.name "aliwelchoo"
          git config --global user.email "aliwelchoo@live.com"
      
          git add -u 
          git commit -m "ruff auto fix and format" || echo "No changes to commit"
          git push
